<div class="pokemon-grid">
    <div class="box" 
        *ngFor="let pokemon of pokemons | paginate : {
            itemsPerPage: 16,
            currentPage: pagina,
            totalItems:
            totalPokemons
        }">
            <!-- pokemon info -->
            <img [src]="pokemon.sprites.front_default" alt="{{pokemon.name}} image">
            <h3>{{pokemon.name | titlecase}}</h3>
            <div id="info-box">
                <p>Type: {{pokemon.types[0].type.name}}</p>
                <p>Height: {{pokemon.height}}</p>
                <p>Health: {{pokemon.stats[0].base_stat}}</p>
                <p>Attack Power: {{pokemon.stats[1].base_stat}}</p>
            </div>
    </div>
</div>

<pagination-controls 
    (pageChange)="pagina = $event;
    pokemons = [];
    getPokemons()"
    class="pagination-controls">
</pagination-controls>
